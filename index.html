<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yolomy Clothing</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header">
        <span class="title">Yolomy</span>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li><img src="assets/logo/shop.png" alt="Shop" class="cart"></li>
            </ul>
        </nav>
        <div class="heading">
            <h1 class="primary-heading">
                Our clothing, Your comfort
            </h1>
            <h2 class="secondary-heading">
                We understand that you need to look great and feel great.
                <div>It all starts with what you are wearing</div>
            </h2>
        </div>
        <img src="assets/mouse_click.png" alt="Mouse Click" class="mouse-click">
    </header>

    <section class="men">
        <h3 class="men-title">Men</h3>
        <div class="row">
            <div class="column">
                <p>size</p>
                <img src="assets/products/tshirt.png" alt="t-shirt">
                <p>
                    <span>Backpack</span>
                    <span class="price">5.00</span>
                </p>
            </div>
            <div class="column">
                <img src="assets/products/pants.png" alt="Pants">
            </div>
            <div class="column">
                <img src="assets/products/backpack.png" alt="Backpack">
            </div>
        </div>
    </section>

    <section class="women">
        <h3 class="women-title">Women</h3>
        <div class="row">
            <div class="column">
                <img src="assets/products/giacket.png" alt="jacket">
            </div>
            <div class="column">
                <img src="assets/products/trekkingshoes.png" alt="trekkingshoes">
            </div>
            <div class="column">
                <img src="assets/products/tshirt_ladies.png" alt="ladies t-shirt">
            </div>
        </div>
    </section>
</body>
</html>
